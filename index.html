<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aniwatch - Anime İzlə</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #111; color: #fff; margin: 0; padding: 0; }
    header { background-color: #1f1f1f; padding: 20px; display: flex; align-items: center; justify-content: center; gap: 10px; }
    header img { height: 40px; }
    header h1 { margin: 0; font-size: 2em; }
    .anime-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
    .anime-card { background-color: #222; border-radius: 10px; overflow: hidden; text-align: center; transition: transform 0.2s; }
    .anime-card:hover { transform: scale(1.05); }
    .anime-card img { width: 100%; height: auto; }
    .anime-card a { color: #fff; text-decoration: none; display: block; padding: 10px; }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/E2v1F3N.png" alt="Aniwatch Logo">
    <h1>Aniwatch</h1>
  </header>
  <div class="anime-grid">
    <div class="anime-card">
      <a href="aot.html">
        <img src="https://upload.wikimedia.org/wikipedia/en/7/7e/Shingeki_no_Kyojin_manga_volume_1.jpg" alt="Attack on Titan" />

      </a>
    </div>
    <div class="anime-card">
      <a href="naruto.html">
        <img src="https://upload.wikimedia.org/wikipedia/en/9/94/NarutoCoverTankobon1.jpg" alt="Naruto" />
        Naruto
      </a>
    </div>
  </div>
</body>
